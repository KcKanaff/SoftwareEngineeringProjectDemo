<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software engineering project demo</title>

  <!--box-icon-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--css-->
  <link href='css/style.css' rel='stylesheet'>

</head>
  <body>
    <div class="wallpaper-container">
      <img src="images/wallpaper/base.jpg" alt="">
    </div>

    <div class="menu-bar-container">
      <div class="menu-bar">
        <div class="menu-btn browser-menu">
          <div class="image-content">
            <div class="menu-cover browser-menu-cover" id="menu-btn">
              <img src="images/menu/browser_white.png" alt="" class="menu-icon-img browser-icon">
            </div>
          </div>

          <div class="tooltip menu-tooltip">Browsers</div>
        </div>

        <div class="menu-btn code-menu">
          <div class="image-content">
            <div class="menu-cover code-menu-cover" id="menu-btn">
              <img src="images/menu/code_white.png" alt="" class="menu-icon-img code-icon">
            </div>
          </div>

          <div class="tooltip menu-tooltip">Codes</div>
        </div>

        <div class="menu-btn menu-add-btn">
          <div class="image-content">
            <img src="images/menu/add_white.png" alt="" class="menu-icon-img add-icon">
          </div>

          <div class="tooltip menu-tooltip">Add menu</div>
        </div>
      </div>
    </div>

    <div class="tab-bar-container">
      <div class="tab-bar browser-tab-bar" id="tab-bar">
        <div class="scroll-btn">
          <img src="images/tab/left_arrow_white.png" alt="" class="arrow-btn left-arrow-btn">
          <img src="images/tab/right_arrow_white.png" alt="" class="arrow-btn right-arrow-btn">
        </div>

        <div class="image-content">
          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>

          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>

          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>
          
          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>

          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>

          <div class="app-icon chrome-icon">
            <img src="images/tab/browser/chrome.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip chrome-tooltip">Chrome</span>
          </div>

          <div class="app-icon firefox-icon">
            <img src="images/tab/browser/firefox.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip firefox-tooltip">Firefox</span>
          </div>

          <div class="app-icon edge-icon">
            <img src="images/tab/browser/edge.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip edge-tooltip">Edge</span>
          </div>
        </div>

        <div class="app-add-btn">
          <div class="image-content">
            <img src="images/menu/add_white.png" alt="" class="add-icon">
            <span class="tooltip app-tooltip">Add app</span>
          </div>
        </div>
      </div>

      <div class="tab-bar code-tab-bar" id="tab-bar">
        <div class="scroll-btn">
          <img src="images/tab/left_arrow_white.png" alt="" class="arrow-btn left-arrow-btn">
          <img src="images/tab/right_arrow_white.png" alt="" class="arrow-btn right-arrow-btn">
        </div>

        <div class="image-content">
          <div class="app-icon vscode-icon">
            <img src="images/tab/code/vscode.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip vscode-tooltip">VS Code</span>
          </div>

          <div class="app-icon visual-studio-icon">
            <img src="images/tab/code/visual-studio.png" alt="" class="app-icon-img">
            <span class="tooltip app-tooltip visual-studio-tooltip">Visual Studio</span>
          </div>
        </div>

        <div class="app-add-btn">
          <div class="image-content">
            <img src="images/menu/add_white.png" alt="" class="add-icon">
            <span class="tooltip app-tooltip">Add app</span>
          </div>
        </div>
      </div>
    </div>

    <div class="function-bar-container">
      <div class="function-bar">
        <div class="image-content">
          <div class="search">
            <img src="images/function/search_white.png" alt="" class="function-icon-img search-icon">
            <span class="tooltip funciton-tooltip">Search app</span>
          </div>
          <div class="settings">
            <img src="images/function/settings_white.png" alt="" class="function-icon-img settings-icon">
            <span class="tooltip funciton-tooltip">Settings</span>
          </div>
        </div>
      </div>
    </div>

    <div class="add-menu-container">
      <div class="add-menu-console">
        <div>
          <input type="text" class="add-menu-input" placeholder="Menu name">
        </div>
  
        <div class="icon-select-container">

        </div>
  
        <div>
          <button class="confirm-btn add-menu-confirm-btn">Confirm</button>
          <button class="cancel-btn add-menu-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="icon-selection-container">
      <div class="icon-selection-console">
        <img src="images/menu/browser_white.png" alt="" class="browser-icon" id="menu-icon">
        <img src="images/menu/code_white.png" alt="" class="code-icon" id="menu-icon">
        <img src="images/menu/paint_white.png" alt="" class="paint-icon" id="menu-icon">
      </div>
    </div>

    <div class="searching-panel-contaniner">
      <div class="searching-panel">
        <input type="text" class="search-app-input" placeholder="App name">

        <div class="qualified-apps-contaniner">

        </div>
      </div>
    </div>

    <div class="settings-container">
      <div class="settings-panel">
        <div class="theme-setting-container">
          <div class="theme-setting">
            <img src="images/function/themes_white.png" alt="" class="theme-icon brush-icon">
            <span class="theme-setting-text">Theme picker</span>
          </div>

        </div>
      </div>
    </div>

    <div class="theme-picker-container">
      <div class="theme-picker">
        <div class="dark-blue active" id="theme-color">

        </div>

        <div class="skin" id="theme-color">

        </div>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>
</html>
